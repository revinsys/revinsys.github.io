<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Оставьте заявку</title>
  <script type="module" crossorigin src="./assets/index.js"></script>
  <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
<main>
    <section class="call container">
        <div class="selected-apartment">
            <h2 class="h1">Оставьте заявку</h2>
            <div class="selected-apartment-main__submit">
                <div class="selected-apartment-main__submit-items">
                    <input id="name" class="form-input" type="text" placeholder="Ваше имя">
                    <input id="phone" class="form-input" type="tel" placeholder="+7 (___) ___-__-__">
                    <p class="form-politic">Нажимая кнопку «Отправить», вы подтверждаете
                        свое согласие на обработку <span>персональных данных</span></p>
                </div>
                <button class="form-button button button-color" type="submit">Отправить</button>
            </div>
        </div>
        <div class="pattern"></div>
    </section>


    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        let tg = window.Telegram.WebApp;

        tg.expand();

        document.getElementsByClassName('form-button').addEventListener('click', (e) => {
            e.preventDefault()
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const chatId = tg.initDataUnsafe?.queryId;

            fetch(`https://handsome-pear-handkerchief.cyclic.app?name=${name}&phone=${phone}&chatId=${chatId}`, {
                method: 'GET'
            })
        });
    </script>
</main>


</body>
</html>
